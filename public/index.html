<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Adventure Rocks!</title>

    <script defer src="/__/firebase/8.2.9/firebase-app.js"></script>
    <script defer src="/__/firebase/8.2.9/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.2.9/firebase-firestore.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <script src="/js/adventure-rocks.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />

    <style media="screen">
      body {
        font-family: Roboto, Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .feelings > li {
        display: inline-block;
        padding-right: .5em;
      }
    </style>
  </head>
  <body>
  <h1>Adventure Rocks!</h1>
  <p>Congratulations on finding <span class="rock-name"></span>!</p>

  <p>
    All Adventure Rocks love to travel.
    Take them with you to somewhere new, log the new place,
    and leave them out for the next person to find
    so they can continue their adventure!
  </p>

  <p><span class="rock-name"></span> likes:</p>
  <ul id="rock-likes" class="feelings"></ul>

  <p><span class="rock-name"></span> is scared of:</p>
  <ul id="rock-dislikes" class="feelings"></ul>

  <button id="log-visit">Log <span class="rock-name"></span>'s new Location!</button>
  <script> main(); </script>
  </body>
</html>
